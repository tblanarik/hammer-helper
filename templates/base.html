<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammer Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dark_gothic.css">
</head>
<body class="bg-dark text-light">
    <header class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-warning" href="/">⚒️ Hammer Helper</a>
            <nav>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row gap-3">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'currency' %}active text-warning{% endif %}" href="/currency">Currency Tool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tool2' %}active text-warning{% endif %}" href="/tool2">Tool 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tool3' %}active text-warning{% endif %}" href="/tool3">Tool 3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-black border-top border-secondary text-center text-secondary">
        <div class="container">
            <span>Hammer Helper &copy; 2026</span>
        </div>
    </footer>
</body>
</html>
